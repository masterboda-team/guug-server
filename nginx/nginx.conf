worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    client_max_body_size 200M;
    keepalive_timeout 65;

    # Redirect HTTP to HTTPS
    # server {
    #     listen 80;
    #     server_name shop-dev.guug.eu;
    #     return 301 https://$host$request_uri;
    # }

    server {
        server_name 127.0.0.1;

        # For http
        listen 80;

        # For https
        # listen 443 ssl;
        # ssl_certificate /etc/nginx/cert.pem;
        # ssl_certificate_key /etc/nginx/cert-key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;

        set $stripe_host "stripe-payment";
        set $stripe_port "3000";

        location /static/ {
            alias /app/static/;
        }

        location /media/ {
            alias /app/media/;
        }

        # Saleor
        location /saleor/static/ { alias /app/static/; }
        location /saleor/media/ { alias /app/media/; }
        location /saleor {
            rewrite ^/saleor(/.*)$ $1 break;
            proxy_pass http://saleor:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /saleor;
        }

        # Dashboard
        location /dashboard/static/ { alias /app/static/; }
        location /dashboard/media/ { alias /app/media/; }
        location /dashboard {
            set $dashboard_host "dashboard:80";
            resolver 127.0.0.11 valid=30s;
            proxy_pass http://$dashboard_host;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Fileprint
        location /fileprint/static/ { alias /app/static/; }
        location /fileprint/media/ { alias /app/media/; }
        location /fileprint {
            set $fileprint_host "fileprint:3000";
            resolver 127.0.0.11 valid=30s;
            proxy_pass http://$fileprint_host;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dummy-payment
        location /dummy-payment/static/ { alias /app/static/; }
        location /dummy-payment/media/ { alias /app/media/; }
        location /dummy-payment {
            set $dummy_payment_host "dummy-payment:3000";
            resolver 127.0.0.11 valid=30s;
            proxy_pass http://$dummy_payment_host;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Stripe-payment
        location /stripe-payment/static/ { alias /app/static/; }
        location /stripe-payment/media/ { alias /app/media/; }
        location /stripe-payment {
            resolver 127.0.0.11 valid=30s;
            proxy_pass http://$stripe_host:$stripe_port;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /stripe-payment;
        }

        # Storefront (catch-all fallback)
        location / {
            if ($request_uri = "/.well-known/jwks.json") {
                return 301 /saleor$request_uri;
            }

            set $storefront_host "storefront:3000";
            resolver 127.0.0.11 valid=30s;
            proxy_pass http://$storefront_host;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /fallback.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
